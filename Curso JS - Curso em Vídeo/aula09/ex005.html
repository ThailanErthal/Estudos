<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(132, 145, 185);
            color: white;
            font: normal 19pt Arial;
        }
    </style>
</head>
<body>
    <h1 class = "classe">Iniciando estudos com DOM</h1>
    <p name="paragrafo">Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p> 
    <div id ="msg"> Clique em mim</div>
    <div class = "cl"> TESTE DE CLASSE</div>
    <div id = "id">TESTE DE ID</div>
    <script> //POR MARCA
        var p1 = window.document.getElementsByTagName('p')[1] //Estamos selecionando atraves do DOM o parágrafo 1
        window.document.writeln('No parágrafo está escrito: ' + p1.innerText)//Estamos replicando esse parágrafo na ultimna tinha do HTML
        window.document.writeln('Aqui vai trazer o parágrafo com todos os elementos: ' + p1.innerHTML)
        p1.style.color = 'blue'//Estamos trocando a cor do primeiro paragrafo
    </script>
    <br><br>
    <script>//POR ID
        var p1 = window.document.getElementById('msg') //Estamos selecionando atraves do DOM o id chamado msg
        window.document.writeln('No id chamado MSG está escrito: ' + p1.innerText) //Estamos replicando esse parágrafo na ultima linha do HTML, sem as formatações.
        window.document.write('Aqui vai trazer o parágrafo com todos os elementos: ' + p1.innerHTML)
        p1.style.color = 'red'//Estamos trocando a cor do id
    </script>
    <br><br>
    <script>//POR NOME
        var p1 = window.document.getElementsByName ('paragrafo')[0] //Estamos selecionando atraves do DOM o id chamado msg
        window.document.writeln('No id chamado MSG está escrito: ' + p1.innerText) //Estamos replicando esse parágrafo na ultima linha do HTML, sem as formatações.
        window.document.write('Aqui vai trazer o parágrafo com todos os elementos: ' + p1.innerHTML)
        p1.style.color = 'red'//Estamos trocando a cor do id
    </script>
    <br><br>
    <script>//POR CLASS
        var p1 = window.document.getElementsByClassName ('classe')[0] //Estamos selecionando atraves do DOM a classe chamada classe
        window.document.writeln('No id chamado MSG está escrito: ' + p1.innerText) //Estamos replicando esse parágrafo na ultima linha do HTML, sem as formatações.
        window.document.write('Aqui vai trazer o parágrafo com todos os elementos: ' + p1.innerHTML)
        p1.style.color = 'red'//Estamos trocando a cor da classe
    </script>
    <br><br>
    <script>//POR SELETOR
    var d = window.document.querySelector('div.cl') // Estamos selecionando a classe CL do parágrafo P.
    d.style.background = 'purple'
    </script>
</body>
</html>
