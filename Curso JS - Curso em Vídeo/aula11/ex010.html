<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel">Km/h<br><br>
    <input type="button" value="Consultar" onclick="calcular()">
    <div id="res"> </div>
    <script>
        function calcular(){
            var vel = window.document.getElementById('txtvel')
            velocidade = Number(vel.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}</strong> Km/h</p>`
            if (velocidade > 60){
                res.innerHTML += 'Você ultrapassou a velocidade pertimida. MULTADO! <br>'
            }else{
                res.innerHTML+= 'Você não foi multado. Siga em frente. <br>'
            }
            res.innerHTML += 'Dirija sempre com cinto de segurança.'
            
        }
    </script>
</body>
</html>
